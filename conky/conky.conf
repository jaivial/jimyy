conky.config = {
    -- Window Settings
    alignment = 'top_right',
    gap_x = 60,
    gap_y = 80,
    minimum_width = 280,
    maximum_width = 280,

    -- Graphics Settings
    background = true,
    double_buffer = true,

    -- Border Settings
    border_width = 1,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,

    -- Text Settings
    use_xft = true,
    font = 'DejaVu Sans Mono:size=9',
    xftalpha = 0.8,
    uppercase = false,

    -- Colors
    default_color = 'white',
    default_shade_color = 'black',
    default_outline_color = 'black',
    color1 = '00FF00',  -- Green
    color2 = 'FFA500',  -- Orange
    color3 = '00BFFF',  -- Blue

    -- Window
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    own_window_transparent = false,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 230,
    own_window_colour = '000000',

    -- Update interval
    update_interval = 1.0,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    -- Misc
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
}

conky.text = [[
${color1}${font DejaVu Sans Mono:size=12:bold}SYSTEM INFO${font}${color}
