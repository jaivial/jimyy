version: '3.8'

services:
  # PostgreSQL Database (Primary data store)
  postgres:
    image: postgres:16-alpine
    container_name: workflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: workflow_automation
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflow_automation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  # MongoDB (Execution logs and large data)
  mongodb:
    image: mongo:7-jammy
    container_name: workflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: workflow_user
      MONGO_INITDB_ROOT_PASSWORD: workflow_pass_2024
      MONGO_INITDB_DATABASE: workflow_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  # Redis (Caching and session management)
  redis:
    image: redis:7-alpine
    container_name: workflow-redis
    restart: unless-stopped
    command: redis-server --requirepass workflow_pass_2024 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  # Adminer (Database management UI)
  adminer:
    image: adminer:latest
    container_name: workflow-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - workflow_network

  # Mongo Express (MongoDB management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: workflow-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: workflow_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: workflow_pass_2024
      ME_CONFIG_MONGODB_URL: mongodb://workflow_user:workflow_pass_2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - workflow_network

  # Redis Commander (Redis management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: workflow-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:workflow_pass_2024
    depends_on:
      - redis
    networks:
      - workflow_network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  workflow_network:
    driver: bridge
